<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>step 2</title>
	<link rel="stylesheet" href="../css/main.css" type="text/css">
	<script type="module" src="../js/loader_payment.js"></script>
</head>
<body class="page">
	<div class="wrapper-pop-up">
		<div class="wrapper-pop-up__header">
			<div class="progress-bar">
				 <ul class="progress-bar__list">
		            <li class="progress-bar__level progress-bar__level_status_done text"></li>
		            <li class="progress-bar__level progress-bar__level_status_active text"></li>
		            <li class="progress-bar__level text"></li>	
		            <li class="progress-bar__level text"></li>	
		        </ul>
			</div>
		</div>
		<div class="wrapper-pop-up__main basic-block">
			<div class="basic-block__card-form clearfix">
				<div class="card card__front">
					<input class="input card__input basic-block__number-field" type="text" name="card" placeholder="Номер карты">
					<input class="input card__input basic-block__month" type="text" name="card" placeholder="Месяц">
					<input class="input card__input basic-block__year" type="text" name="card" placeholder="Год">
					<input class="input card__input basic-block__holder" type="text" name="card" placeholder="Фамилия Имя владельца карты">
					<svg class="icon__master-card" width="62px" height="38px">
						<use xlink:href="#master-card"></use>
					</svg>
					<svg class="icon__visa" width="58px" height="20px">
					  <use xlink:href="#visa"></use>
					</svg>
				</div>
				<div class="card card__rear">
					<div class="card__stripe"></div>
					<input class="input basic-block__cvv" type="text" name="card_cvv" placeholder="cvv">
					<div class="card__cvv-label text_style_xs">Три цифры на обратной стороне</div>
				</div>
			</div>
			<div class="basic-block__summary-2 clearfix">
				<div class="basic-block__bin">
					<a class="button button__normal button_style_white" href="step 1.html">корзина</a>
				</div>
				<div class="basic-block__buy">
					<a class="button button__normal button_style_blue" href="step 3.html">оплатить</a>
				</div>
			</div>
		</div>
	</div>
</body>
