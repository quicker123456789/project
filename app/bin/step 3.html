<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>step 3</title>
	<link rel="stylesheet" href="../css/main.css" type="text/css">
</head>
<body class="page">
	<div class="wrapper-pop-up">
		<div class="wrapper-pop-up__header">
			<div class="progress-bar">
				 <ul class="progress-bar__list">
		            <li class="progress-bar__level progress-bar__level_status_done text"></li>
		            <li class="progress-bar__level progress-bar__level_status_done text"></li>
		            <li class="progress-bar__level progress-bar__level_status_active text"></li>	
		            <li class="progress-bar__level text"></li>	
		        </ul>
			</div>
		</div>
		<div class="wrapper-pop-up__main basic-block">
			<div class="basic-block__form clearfix">				
				<h1 class="headline_style_middle">контактная информация</h1>
				<form class="holder-form">
					<input class="input card__input holder-form__surname" type="text" name="holder" placeholder="Фамилия">
					<input class="input card__input holder-form__name" type="text" name="holder" placeholder="Имя Отчество">
					<input class="input card__input holder-form__tel" type="text" name="holder" placeholder="Номер телефона">
					<input class="input card__input holder-form__email" type="text" name="holder" placeholder="E-mail">
					<input class="input card__input holder-form__org" type="text" name="holder" placeholder="Организация">
					<input class="input card__input holder-form__inn" type="text" name="holder" placeholder="инн">
					<input class="input card__input holder-form__city" type="text" name="holder" placeholder="Город">
					<div class="holder-form__radio">
						<input type="radio" name="setup" id="#1" class="checkbox">
						<label for="#1" class="text_style_radio checkbox__label-circle">Быстрая установка</label>
						<div class="holder-form__radio-pos">
							<input type="radio" name="setup" id="#2" class="checkbox">
							<label for="#2" class="text_style_radio checkbox__label-circle">Отложенная установка</label>
						</div>	
					</div>						
					<a name="submit" href="step 4.html" class="button button__normal button_style_blue basic-block__submit">отправить</a>
				</form>				
			</div>
		</div>
	</div>
</body>
</html>
